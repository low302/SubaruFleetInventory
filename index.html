<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vehicle Inventory - Quick Fix</title>
<style>
body { font-family: Arial; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
.login-screen { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
.login-box { background: #2a2a2a; padding: 40px; border-radius: 10px; max-width: 400px; }
input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 5px; }
button { width: 100%; padding: 12px; background: #0a84ff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
button:hover { background: #409cff; }
.error { color: #ff453a; text-align: center; margin: 10px 0; }
#mainApp { display: none; }
</style>
</head>
<body>

<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <h1 style="color: #0a84ff; text-align: center;">Brandon Tomes Subaru</h1>
        <h3 style="text-align: center; margin-bottom: 30px;">Fleet Department</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <div id="error" class="error"></div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</div>

<div id="mainApp">
    <h1>âœ… Login Successful!</h1>
    <p>Welcome to the Vehicle Inventory System</p>
    <button onclick="logout()">Logout</button>
</div>

<script>
const API_BASE = '/api';

async function checkAuth() {
    try {
        const response = await fetch(API_BASE + '/auth/status', { credentials: 'include' });
        const data = await response.json();
        if (data.authenticated) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }
    } catch (error) {
        console.error('Auth check failed:', error);
    }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    
    try {
        const response = await fetch(API_BASE + '/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            errorDiv.textContent = '';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        } else {
            errorDiv.textContent = data.error || 'Login failed';
        }
    } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Connection error: ' + error.message;
    }
});

function logout() {
    fetch(API_BASE + '/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        });
}

checkAuth();
</script>

</body>
</html>
