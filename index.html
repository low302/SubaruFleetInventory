<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inventory Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-glass: rgba(30, 30, 30, 0.8);
            --bg-glass-hover: rgba(40, 40, 40, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
            --success: #30d158;
            --warning: #ff9f0a;
            --danger: #ff453a;
            --card-bg: rgba(30, 30, 30, 0.95);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            box-shadow: 2px 0 20px var(--shadow);
            z-index: 100;
            border-right: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--accent);
            line-height: 1.3;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(10, 132, 255, 0.15);
            color: var(--accent);
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
        }

        .nav-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(25, 25, 25, 0.98);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(10, 132, 255, 0.4);
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 132, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(60, 60, 60, 0.8);
            color: var(--text-primary);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(70, 70, 70, 0.9);
        }

        .label-preview {
            margin-top: 2rem;
            text-align: center;
        }

        /* ==================== IMPROVED LABEL STYLES ==================== */
        
        .label {
            width: 4in;
            height: 2in;
            background: white;
            border: 3px solid #000;
            padding: 12px;
            position: relative;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .label-header {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 3px solid #000;
            color: #000;
            letter-spacing: -0.5px;
        }

        .label-content {
            display: flex;
            gap: 12px;
            height: calc(100% - 50px);
        }

        .label-info {
            flex: 1;
            font-size: 11px;
            line-height: 1.6;
            color: #000;
            font-weight: 500;
        }

        .label-info div {
            margin-bottom: 3px;
        }

        .label-info strong {
            font-weight: 700;
            display: inline-block;
            min-width: 50px;
        }

        .label-qr {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .label-qr canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* ==================== PRINT STYLES ==================== */
        
        @media print {
            /* Hide everything */
            body * {
                visibility: hidden;
            }
            
            /* Only show the label */
            .label, .label * {
                visibility: visible;
            }
            
            .label {
                position: fixed;
                left: 0;
                top: 0;
                width: 4in;
                height: 2in;
                margin: 0;
                border: 3px solid #000;
                page-break-after: avoid;
            }
            
            /* Explicitly hide modal elements */
            .modal,
            .modal-content,
            .modal-header,
            .modal-content > *:not(.label-preview),
            .label-preview > div:last-child,
            button {
                visibility: hidden !important;
                display: none !important;
            }
            
            @page {
                size: 4in 2in;
                margin: 0;
            }
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(40, 40, 40, 0.6);
            transition: all 0.3s ease;
            font-family: inherit;
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.2);
            background: rgba(40, 40, 40, 0.9);
        }

        .login-error {
            color: var(--danger);
            font-size: 0.875rem;
            text-align: center;
            min-height: 1.25rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Brandon Tomes Subaru</div>
                <div style="font-size: 1.1rem; font-weight: 500; opacity: 0.9;">Fleet Department</div>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required autofocus>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div id="loginError" class="login-error"></div>
                <button type="submit" class="btn" style="width: 100%;">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" style="display: none;">
        <div class="sidebar">
            <div class="logo">
                <div style="font-size: 1.25rem; font-weight: 700; line-height: 1.3;">Brandon Tomes Subaru</div>
                <div style="font-size: 0.9rem; font-weight: 500; opacity: 0.9; margin-top: 0.25rem;">Fleet Department</div>
            </div>
            <div style="position: absolute; bottom: 2rem; left: 2rem; right: 2rem;">
                <button class="btn btn-secondary" onclick="logout()" style="width: 100%;">
                    üö™ Logout
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">‚úÖ Welcome to Fleet Management</h1>
                <p style="font-size: 1.1rem; opacity: 0.9;">Click a vehicle's "Label" button to generate QR code labels</p>
                
                <button class="btn" onclick="testLabel()" style="margin-top: 2rem;">Test Label Generation</button>
            </div>
        </div>
    </div>

    <!-- Label Modal -->
    <div id="labelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Vehicle Label</h2>
                <button class="close-btn" onclick="closeLabelModal()">&times;</button>
            </div>
            <div class="label-preview">
                <div class="label" id="label">
                    <div class="label-header" id="labelStockNumber"></div>
                    <div class="label-content">
                        <div class="label-info" id="labelInfo"></div>
                        <div class="label-qr" id="labelQR"></div>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button class="btn btn-secondary" onclick="printLabel()" style="flex: 1;">üñ®Ô∏è Print</button>
                    <button class="btn btn-secondary" onclick="saveLabel()" style="flex: 1;">üíæ Save</button>
                    <button class="btn btn-secondary" onclick="copyLabel()" style="flex: 1;">üìã Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
const API_BASE = '/api';

async function checkAuth() {
    try {
        const response = await fetch(API_BASE + '/auth/status', { credentials: 'include' });
        const data = await response.json();
        if (data.authenticated) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }
    } catch (error) {
        console.error('Auth check failed:', error);
    }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    const errorDiv = document.getElementById('loginError');
    
    try {
        const response = await fetch(API_BASE + '/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            errorDiv.textContent = '';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        } else {
            errorDiv.textContent = data.error || 'Login failed';
        }
    } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Connection error: ' + error.message;
    }
});

function logout() {
    fetch(API_BASE + '/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        });
}

function testLabel() {
    const testVehicle = {
        stockNumber: 'F12345',
        vin: '1HGBH41JXMN109186',
        year: 2024,
        make: 'Subaru',
        model: 'Outback',
        trim: 'Premium',
        color: 'Crystal White Pearl'
    };
    generateLabel(testVehicle);
}

function generateLabel(vehicle) {
    document.getElementById('labelStockNumber').textContent = vehicle.stockNumber;
    
    const labelInfo = document.getElementById('labelInfo');
    labelInfo.innerHTML = `
        <div><strong>VIN:</strong> ${vehicle.vin}</div>
        <div><strong>Year:</strong> ${vehicle.year}</div>
        <div><strong>Make:</strong> ${vehicle.make}</div>
        <div><strong>Model:</strong> ${vehicle.model}</div>
        <div><strong>Trim:</strong> ${vehicle.trim}</div>
        <div><strong>Color:</strong> ${vehicle.color}</div>
    `;
    
    const qrContainer = document.getElementById('labelQR');
    qrContainer.innerHTML = '';
    
    const qrData = JSON.stringify({
        stockNumber: vehicle.stockNumber,
        vin: vehicle.vin,
        year: vehicle.year,
        make: vehicle.make,
        model: vehicle.model
    });
    
    new QRCode(qrContainer, {
        text: qrData,
        width: 100,
        height: 100,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
    
    openLabelModal();
}

function openLabelModal() {
    document.getElementById('labelModal').classList.add('active');
}

function closeLabelModal() {
    document.getElementById('labelModal').classList.remove('active');
}

function printLabel() {
    window.print();
}

async function saveLabel() {
    const label = document.getElementById('label');
    try {
        const canvas = await html2canvas(label, {
            backgroundColor: '#ffffff',
            scale: 3
        });
        const link = document.createElement('a');
        link.download = `label-${document.getElementById('labelStockNumber').textContent}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    } catch (error) {
        console.error('Error saving label:', error);
        alert('Failed to save label. Please try again.');
    }
}

async function copyLabel() {
    const label = document.getElementById('label');
    try {
        const canvas = await html2canvas(label, {
            backgroundColor: '#ffffff',
            scale: 3
        });
        canvas.toBlob(async (blob) => {
            try {
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                alert('Label copied to clipboard!');
            } catch (error) {
                console.error('Error copying to clipboard:', error);
                alert('Failed to copy label. Try saving instead.');
            }
        });
    } catch (error) {
        console.error('Error copying label:', error);
        alert('Failed to copy label. Please try again.');
    }
}

// Close modal on background click
document.querySelectorAll('.modal').forEach(modal => {
    modal.addEventListener('click', function(e) {
        if (e.target === this) {
            this.classList.remove('active');
        }
    });
});

checkAuth();
    </script>
</body>
</html>
