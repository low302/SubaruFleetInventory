version: '3.8'

services:
  vehicle-inventory:
    build: .
    container_name: vehicle-inventory-system
    ports:
      - "8080:80"
      - "3000:3000"
    volumes:
      # Only persist the SQLite database - don't mount source files
      - vehicle-database:/app
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - NODE_ENV=production

volumes:
  vehicle-database:
    driver: local
