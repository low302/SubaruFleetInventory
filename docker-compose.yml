version: '3.8'

services:
  vehicle-inventory:
    build: .
    container_name: vehicle-inventory-system
    ports:
      - "8080:80"
      - "3000:3000"
    volumes:
      # Persist the SQLite database
      - vehicle-database:/app
      # Mount the entire html directory instead of individual files
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - NODE_ENV=production

volumes:
  vehicle-database:
    driver: local
