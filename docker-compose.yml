version: '3.8'

services:
  vehicle-inventory:
    build: .
    container_name: vehicle-inventory-system
    ports:
      - "8080:80"
      - "3000:3000"
    volumes:
      # Persist the SQLite database
      - vehicle-database:/app
      # Mount source files for development (optional)
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - NODE_ENV=production

volumes:
  vehicle-database:
    driver: local
