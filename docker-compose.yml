version: '3.8'

services:
  vehicle-inventory:
    build: .
    container_name: vehicle-inventory-system
    ports:
      - "8080:80"
    volumes:
      # Mount the entire app directory to preserve any changes
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
      # Create a volume to persist browser data (if using custom nginx config)
      - vehicle-data:/var/lib/nginx
    restart: unless-stopped
    environment:
      - TZ=America/New_York

volumes:
  vehicle-data:
    driver: local
